basePath: /
definitions:
  models.ErrorResponse:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
  models.StatusResponse:
    properties:
      status:
        type: string
    type: object
  models.User:
    properties:
      email:
        type: string
      firstName:
        type: string
      id:
        type: integer
      lastName:
        type: string
      phone:
        type: string
      username:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: CRUD User app
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: 'OTUS Homework #04'
  version: "1.0"
paths:
  /api/v1/users:
    post:
      consumes:
      - application/json
      description: Создает нового пользователя в системе
      parameters:
      - description: Данные пользователя
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.User'
      produces:
      - application/json
      responses:
        "200":
          description: Успешно создан
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: Неверные входные данные
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Ошибка сервера
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Создать нового пользователя
      tags:
      - Пользователи
  /api/v1/users/{id}:
    delete:
      description: Удаляет пользователя по его идентификатору
      parameters:
      - description: ID пользователя
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Успешно удален
          schema:
            $ref: '#/definitions/models.StatusResponse'
        "404":
          description: Пользователь не найден
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Ошибка сервера
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Удалить пользователя
      tags:
      - Пользователи
    get:
      description: Возвращает информацию о пользователе по его идентификатору
      parameters:
      - description: ID пользователя
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Успешный запрос
          schema:
            $ref: '#/definitions/models.User'
        "404":
          description: Пользователь не найден
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Ошибка сервера
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Найти пользователя по ID
      tags:
      - Пользователи
    put:
      consumes:
      - application/json
      description: Обновляет информацию о пользователе
      parameters:
      - description: ID пользователя
        in: path
        name: id
        required: true
        type: integer
      - description: Обновленные данные пользователя
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.User'
      produces:
      - application/json
      responses:
        "200":
          description: Успешно обновлен
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: Неверные входные данные
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Пользователь не найден
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Ошибка сервера
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Обновить данные пользователя
      tags:
      - Пользователи
  /health:
    get:
      consumes:
      - application/json
      description: Отвеает, жив ли контейнер
      produces:
      - application/json
      responses:
        "200":
          description: Сервис жив
        "500":
          description: Ошибка сервера
      summary: Проверка состояния
      tags:
      - Service state
  /ready:
    get:
      consumes:
      - application/json
      description: Отвечает, готов ли контейнер принимать трафик
      produces:
      - application/json
      responses:
        "200":
          description: Сервис готов к работе
        "500":
          description: Ошибка сервера
      summary: Проверка готовности к работе
      tags:
      - Service state
schemes:
- http
swagger: "2.0"
